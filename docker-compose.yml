version: '3.9'

services:
  web:
    build:
      context: .
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    # volumes:
    #   - .:/app
    depends_on:
      - db
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: keyflow_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
